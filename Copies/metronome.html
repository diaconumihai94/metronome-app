<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Metronome</title>
</head>
<body>
    <div class="container">
        <div class="left-side" id = "left-side"></div>
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo" id = "tempo">140</span>
                <span class="bpm" id = "bpm">BPM</span>
            </div>

            <div class="tempo-text" id = "tempo-text">Medium</div>
            <div class="tempo-settings">
                <div class="adjust-tempo-btn decrease-tempo" id = "decrease-tempo">-</div>
                <input type="range" min = "20" max = "280" step = "1" class = "slider" id = "slider">
                <div class="adjust-tempo-btn increase-tempo" id = "increase-tempo">+</div>
            </div>
            <div class="start-stop">START</div>
            <div class="measures">
                <div class="subtract-beats stepper" id = "subtract-beats">-</div>
                <div class="measure-count" id = "measure-count">4</div>
                <div class="add-beats stepper" id = "add-beats">+</div>
            </div>
            <span class="beats-per-measure" id = "beats-per-measure">Beats Per Measure</span>
            <div class="visual" id = "visual">VISUAL</div>
            <div class="tapTempo" id = "tapTempo">TAP TEMPO</div>
        </div>
        <div class="right-side" id = "right-side"></div> 
    </div>
    <script src="script.js" type = module></script>
</body>
</html>
